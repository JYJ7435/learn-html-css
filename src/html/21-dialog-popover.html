<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dialog와 popover 요소</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <style>
      body {
        font-family: 'SUIT Variable', sans-serif;
      }

      dialog.panel-dialog::backdrop {
        background: linear-gradient(to right, #ffcccb, #ccffcc);
      }
    </style>
    <script type="module">
      // 요소 선택
      const showBtn = document.querySelector('.show-dialog');
      const closeBtn = document.querySelector('.close-dialog');
      const dialog = document.querySelector('.panel-dialog');

      showBtn.addEventListener('click', () => {
        dialog.showModal();
      });

      closeBtn.addEventListener('click', () => {
        dialog.close();
      });

      // 모달 바깥 클릭시 모달창 닫힘
      dialog.addEventListener('click', (e) => {
        if (e.target === dialog) {
          dialog.close();
        }
      });
    </script>
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />

    <button type="button" class="show-dialog">혜택 보기</button>

    <dialog class="panel-dialog" aria-labelledby="surprise-bebefits" aria-describedby="surprise-bebefits-details">
      <h2 id="surprise-bebefits">깜짝 혜택</h2>
      <p id="surprise-bebefits-details">쉿! 고객님만을 위한 깜짝 할인 쿠폰 어제 빠뜨린 상품도 할인받고 내일 만나요!</p>
      <div>
        <a href="/">쿠폰 확인하기</a>
        <button type="button" class="dismiss-today">오늘 하루 안보기</button>
        <button type="button" class="close-dialog">닫기</button>
      </div>
    </dialog>

    <!-- popover 속성 -->
    <button type="button" popovertarget="popoverContent" class="button-popover">팝오버 보기</button>
    <div popover id="popoverContent">
      <p>팝오버는 툴팁과 비슷한 UI 요소로, 추가적인 정보를 제공하거나 사용자와 상호작용할 수 있는 작은 창을 표시할 때 유용하다.</p>
    </div>
  </body>
</html>
