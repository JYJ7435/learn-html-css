<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart UI</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" />
    <link rel="preload" as="font" href="/public/font/suit/SUIT-Variable.woff2" />
    <link rel="stylesheet" href="/public/font/suit/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/ui/shopping-cart/shopping-cart.css" />
  </head>
  <body>
    <a href="/index.html">메인 페이지 이동</a>
    <br />
    <h1>Shopping Cart UI</h1>

    <hr />

    <section class="cart-section" aria-labelledby="cart-title">
      <h2 class="cart-title">
        <span class="fas fa-cart-shopping" aria-hidden="true"></span>
        장바구니
      </h2>
      <ul class="cart-lists">
        <li class="cart-list">
          <img src="./images/milk.png" alt="1A 우유 900mL" />
          <div>
            <p>1A 우유 900mL</p>
            <p>1,500 원</p>
          </div>
          <button>- 2 +</button>
        </li>
        <li class="cart-list">
          <img src="./images/beansprouts.png" alt="맛있는 콩나물 500g" />
          <div>
            <p>맛있는 콩나물 500g</p>
            <p>1,280 원</p>
          </div>
          <button>- 2 +</button>
        </li>
        <li class="cart-list">
          <img src="./images/beancurd.png" alt="고소한 두부 1kg" />
          <div>
            <p>고소한 두부 1kg</p>
            <p>2,210 원</p>
          </div>
          <button>- 1 +</button>
        </li>
      </ul>
      <p class="total">구매 총액 : 8,600원</p>
    </section>
  </body>
</html>
